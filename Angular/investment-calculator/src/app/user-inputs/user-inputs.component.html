<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial">Initial Investment</label>
      <input
        type="number"
        id="initial"
        [(ngModel)]="initialInvestment"
        name="initial"
      />
    </p>
    <p>
      <label for="annual">Annual Investment</label>
      <input
        type="number"
        id="annual"
        name="annual"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="return">EXPECTED RETURN</label>
      <input type="number" id="return" name="return" [(ngModel)]="return" />
    </p>
    <p>
      <label for="duration">DURATION</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="duration"
      />
    </p>
  </div>
  <button>Calculate</button>
</form>
