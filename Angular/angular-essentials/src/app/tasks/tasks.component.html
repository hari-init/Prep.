<app-new-task *ngIf="showAddTask" (cancel)="onCancelTask()" [userId]="id" />

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUser">
      <app-task [task]="task" />
    </li>
  </ul>
</section>
